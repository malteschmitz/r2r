<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>R2R Logo Generator</title>

<style type="text/css">
  input, button, html {
    font-size: 16pt;
    font-family: sans-serif;
  }
  body {
    margin: 25pt;
  }
  .fork {
    position: absolute;
    top: 0;
    right: 0;
    border: 0;
  }
</style>

</head>

<body>

<p><a href="https://github.com/malteschmitz/r2r"><img class="fork" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a></p>

<form id="configForm">
  <details>
    <summary>Settings</summary>
    <div>
      <input type="range" id="character_distance" name="character_distance" min="0" max="3" step="0.1">
      <label for="character_distance">character distance</label>
    </div>
    <div>
      <input type="range" id="max_resistor_length" name="max_resistor_length" min="1" max="5" step="0.1">
      <label for="max_resistor_length">max resistor length</label>
    </div>
    <div>
      <input type="range" id="vertical_position" name="vertical_position" min="0" max="1" step="0.05">
      <label for="vertical_position">vertical position</label>
    </div>
    <div>
      <input type="range" id="vertical_tolerance" name="vertical_tolerance" min="0" max="5" step="0.1">
      <label for="vertical_tolerance">vertical tolerance</label>
    </div>
    <div>
      <input type="range" id="resistor_tolerance" name="resistor_tolerance" min="0.1" max="1" step="0.1">
      <label for="resistor_tolerance">resistor tolerance</label>
    </div>
  </details>
  <p>
    <input type="text" id="inputString" value="R2R">
    <button type="submit">Go</button>
  </p>
</form>

<div>
  <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="100%"></svg>
</div>

<p><button id="downloadSvg">Download SVG</button> <button id="downloadPng">Download PNG</button></p>

<script src="r2r.js"></script>
</body>
</html>
